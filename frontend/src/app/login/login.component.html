<div class="wrapper">
  <div class="title-text">
    <div class="title login">Login Form</div>
    <div class="title signup">Signup Form</div>
  </div>
  <div class="form-container">
    <div class="slide-controls">
      <input type="radio" name="slide" id="login" (click)="login()" checked [disabled]="loading">
      <input type="radio" name="slide" id="signup" (click)="signUp()" [disabled]="loading">
      <label for="login" class="slide login">Login</label>
      <label for="signup" class="slide signup">Signup</label>
      <div class="slider-tab"></div>
    </div>
    <div class="form-inner" *ngIf="!loading">
      <form #loginForm="ngForm" class="login">
        <div class="field">
          <input name="userName" [(ngModel)]="userName" type="text" placeholder="User name" required>
        </div>
        <div class="field">
          <input name="password" [(ngModel)]="password" type="password" placeholder="Password" required>
        </div>

        <div class="field btn">
          <div class="btn-layer"></div>
          <input type="submit" value="Login" (click)="finalLogin()">
        </div>
        <div class="signup-link">Not a member? <a style="cursor: pointer;" (click)="signUp()">Signup now</a></div>
      </form>
      <form #sForm="ngForm" class="signup">
        <ng-container *ngIf="!otpVerification">
          <div class="field">
            <input name="email" type="email" [(ngModel)]="email" placeholder="Email" required>
          </div>
          <div class="field">
            <input name="name" [(ngModel)]="name" type="text" placeholder="Name" required>
          </div>
          <div class="field">
            <input name="sUserName" [(ngModel)]="sUserName" type="text" placeholder="User name" required>
          </div>
          <div class="field">
            <input name="sPassword" [(ngModel)]="sPassword" type="password" placeholder="Password" required>
          </div>

          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Signup" (click)="finalSignUp()">
          </div>
        </ng-container>
        <ng-container *ngIf="otpVerification">
          <div class="field">
            <input type="text" [(ngModel)]="otp" name="otp" placeholder="OTP" required>
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Validate" (click)="finalValidate()">
          </div>
        </ng-container>
      </form>
    </div>
    <div class="form-inner" style="padding-left: 140px; margin-top: 25%; margin-bottom: 25%;" *ngIf="loading">
      <mat-spinner diameter="50"></mat-spinner>
    </div>
  </div>
</div>
